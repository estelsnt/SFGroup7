<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Service Finder</title>
        <link rel="stylesheet" type="text/css" href="../styles/createPost-page.css">
        <link rel="stylesheet" type="text/css" href="../styles/dashboard-page.css">
        <link rel="stylesheet" type="text/css" href="../styles/aboutPremiumPost-page.css">
        <link rel="stylesheet" type="text/css" href="../styles/createBusinessPage.css">
        <script src="../js/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!--header with navigation-->
            <div class="heading">
                <div class="slide-menu">
                    <img src="../images/list.png"  id="menu">
                    <div class="side-menu">
                        <h2>Services Finder</h2>
                        <ul>
                            <li><a href="profile.html">Profile</a></li>
                            <li><a href="#">Messages</a></li>
                            <li><a href="#">Post your service</a></li>
                            <li><a href="#">Find a service</a></li>
                        </ul>
                    </div>
                </div>
                <h1 class="heading">Service Finder</h1>
                <ul class="navigation">
                    <li id="profile"><a href="profile.html">Profile</a></li>
                    <li id="messages"><a href="#">Messages</a></li>
                    <li id="servicePosting">
                        Service posting
                        <div class="servicePostingDropdown">
                            <ul>
                                <li id="posts"><a href="createPost.html">Post your service</a></li>
                                <li id="find"><a href="#">Find a service</a></li> 
                            </ul>
                        </div>
                    </li>
                    <li>
                        <button class="home-button"></button>
                    </li>
                </ul>
            </div>
            <!---->
            <div class="main">
                <div class="info">
                    <span>duration: 30d</span>
                    <button class="infoButton" id="extend">extend</button>
                    <button class="infoButton" id="preview">preview</button>
                </div>
                <div class="title">
                    <div class="businessNameContainer">
                        <textarea id="businessName" placeholder="your business name"></textarea>
                        <img src="../images/edit.png" id="editBusinessName">
                    </div>
                    <button id="getStarted">Contact</button>
                </div>
                <div class="featuredPhotoContainer">
                    <input type="file" class="fileUpload" id="uploadFeaturedPhoto">
                    <img src="../images/icons8-picture-500.png" id="featuredPhoto">
                </div>
                <div class="content">
                    <div class="details">
                        <textarea id="businessDetails" placeholder="details about your business"></textarea>
                        <img src="../images/edit.png" id="editBusinessDetails">
                    </div>
                    <div class="list">
                        <span>create list of more details</span>
                        <div class="addNewList">
                            <input type="text" id="addListInput" placeholder=" (services, location, etc.,)">
                            <img src="../images/check.png" id="addList">
                            <div class="listItemContainer">
                                
                            </div>
                        </div>
                        <ul id="listItems">
                            <!-- example of list
                           <li>
                                <div class="item">
                                    <span>gagawin ang lahat</span>
                                    <img src="../images/close.png" class="removeItem">
                                </div>
                            </li>
                            -->
                        </ul>
                    </div>
                </div>
                <div class="slideShowControls">
                    <span>upload photo: </span>
                    <input type="file" class="fileUpload" id="uploadSlideshowPhoto">
                    <span>remove photo </span>
                    <img src="../images/close.png" class="removeItem">
                </div>
                <div class="slideshow">
                    <div class="left">
                        <img src="../images/left.png" class="directionImage">
                    </div>
                    <div class="right">
                        <img src="../images/right.png" class="directionImage">
                    </div>
                    <img src="" class="slideshowImage">
                </div>
                <div class="feedback">

                </div>
            </div>
           
        <script src="../js/dashboardBehavior.js"></script>
        <script src="../js/createOrderBehavior.js"></script>
        <script src="../js/createBusinessPageBehavior.js"></script>
    </body>
</html>
