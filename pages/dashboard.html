                        <div class="services">

                            <select name="services" id="services">
                                <option disabled>Select service type</option>
                                <option selected value="all">All</option>
                                <option value="offers">Offers</option>
                                <option value="orders">Orders</option>
                            </select>
                        </div>
                        <div class="coverage">
                            <h3>Coverage: </h3>
                            <select name="coverage" id="coverage">
                                <option disabled>Select coverage</option>
                                <option selected value="barangay">Barangay</option>
                                <option value="cityMunicipality">City/Municipality</option>
                                <option value="province">Province</option>
                                <option value="region">Region</option>
                            </select>
                        </div>
                        <input type="text" placeholder="Type service name">
                        <input type="submit" value="Search" id="search-button">
                    </form>
                </div>
            </div>
