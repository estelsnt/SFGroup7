<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Service Finder</title>
        <link rel="stylesheet" type="text/css" href="../styles/register-page.css">
        <script src="../js/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="otpConfirmationContainer">
            <div class="otpConfirm">
                <div class="heading">
                    <span>Confirm contact number.</span>
                    <img src="../images/close.png" alt="exit" id="exit">
                </div>
                <h5 id="otpHeading">Send OTP code to:</h5>
                <button id="sendOtp">Send</button>
                <div class="inputContainer">
                    <div class="inputLabel">
                        <span>OTP code:</span>
                    </div>
                    
                    <div class="textBoxes">
                        <input type="text">
                        <span id="usernameMessage">type 1 to skip (in development)</span>
                    </div>
                    
                </div>
                
            </div>
        </div>
        <div class="container">
            <div class="registerPanel">
                <h3>Sign up.</h3>
                <div class="main">
                    <div class="userInfo">
                        <!--USERNAME-->
                        <div class="inputContainer">
                            <div class="inputLabel">
                                <span>Username:</span>
                            </div>
                            <div class="textBoxes">
                                <input type="text" id="userName">
                                <span id="userNameMessage" class="inputMessage"></span>
                            </div>
                        </div>
                        <!--PASSWORD-->
                        <div class="inputContainer">
                            <div class="inputLabel">
                                <span>Password:</span>
                            </div>
                            <div class="textBoxes">
                                <input type="password" id="passWord">
                                <span id="passwordMessage">show</span>
                            </div>
                        </div>
                        <!--LAST NAME-->
                        <div class="inputContainer">
                            <div class="inputLabel">
                                <span>Last name:</span>
                            </div>
                            <div class="textBoxes">
                                <input type="text" id="lastName">
                            </div>
                        </div>
                        <!--FIRST NAME-->
                        <div class="inputContainer">
                            <div class="inputLabel">
                                <span>First name:</span>
                            </div>
                            <div class="textBoxes">
                                <input type="text" id="firstName">
                            </div>
                        </div>
                        <!--MIDDLE NAME-->
                        <div class="inputContainer">
                            <div class="inputLabel">
                                <span>Surname:</span>
                            </div>
                            <div class="textBoxes">
                                <input type="text">
                            </div>
                        </div>
                        <!--CONTACT NUMBER-->
                        <div class="inputContainer">
                            <div class="inputLabel">
                                <span>Contact #:</span>
                            </div>
                            <div class="textBoxes">
                                <input type="text" name="contactNumber" id="contactNumber">
                            </div>
                        </div>
                        <!--EMAIL-->
                        <div class="inputContainer">
                            <div class="inputLabel">
                                <span>Email:</span>
                            </div>
                            <div class="textBoxes">
                                <input type="text">
                            </div>
                        </div>
                        <!--GENDER-->
                        <div class="inputContainer">
                            <div class="inputLabel">
                                <span>Gender:</span>
                            </div>
                            <div class="textBoxes">
                                <input type="text" list="gender">
                                <datalist id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </datalist>
                            </div>
                        </div>
                        <!--BIRTH DATE-->
                        <div class="inputContainer">
                            <div class="inputLabel">
                                <span>Birth date:</span>
                            </div>
                            <div class="textBoxes">
                                <input type="date">
                            </div>
                        </div>

                    </div>
                    <div class="userAddressInfo">
                        <!--REGION-->
                        <div class="inputContainer">
                            <div class="inputLabel">
                                <span>Region:</span>
                            </div>
                            <div class="textBoxes">
                                <select name="region" id="region">
                    
                                </select>
                            </div>
                        </div>
                        <!--PROVINCE-->
                        <div class="inputContainer">
                            <div class="inputLabel">
                                <span>Province:</span>
                            </div>
                            <div class="textBoxes">
                                <select name="province" id="province">
                                    
                                </select>
                            </div>
                        </div>
                        <!--CITY/MUNICIPALITY-->
                        <div class="inputContainer">
                            <div class="inputLabel">
                                <span>City/Municipality:</span>
                            </div>
                            <div class="textBoxes">
                                <select name="cityMunicipality" id="cityMunicipality">
                                    
                                </select>
                            </div>
                        </div>
                        <!--BARANGAY-->
                        <div class="inputContainer">
                            <div class="inputLabel">
                                <span>Barangay:</span>
                            </div>
                            <div class="textBoxes">
                                <select name="barangay" id="barangay">
                                    
                                </select>
                            </div>
                        </div>

                        <div class="inputContainer">
                            <div class="inputLabel">
                                <span>Address Details:</span>
                            </div>
                            <div class="textBoxes">
                                <textarea name="addressDetails" id="addressDetails" placeholder="Blk/Lt. st."></textarea>
                            </div>
                        </div>

                        <button id="confirm">Confirm</button>

                    </div>
                </div>
                <div class="footer">

                </div>
            </div>
        </div>
        <script src="../js/registerBeavior.js"></script>
    </body>
</html>
